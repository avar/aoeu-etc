  allow-transfer { "none"; };
};

// Mandatory localhost records
zone "localhost" in {
  type master;
  file "master.localhost";
  allow-update { "none"; };
};

// localhost reverse map
zone "0.0.127.in-addr.arpa" in {
  type master;
  file "localhost.rev";
  allow-update { "none"; };
};

